    impostazioni:
      card:
        type: "custom:button-card"
        template: no_background
        show_name: false
        icon: mdi:cog
        size: 100%
        styles:
          card:
            - height: 50px
            - width: 50px

        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              card_mod:
                style:
                  .: |
                    :host {
                      --mdc-dialog-scrim-color: rgba(10,10,10,0.9);
                      --mdc-dialog-min-height: 0%;
                      --mdc-dialog-min-width: 10px;
                      --mdc-dialog-max-width: 110px;
                    }
              content:
                type: vertical-stack
                cards:
                  - type: entities
                    title: Impostazioni
                    show_header_toggle: false
                    entities:

                      - type: "custom:button-card"
                        color_type: blank-card
                        styles:
                          card:
                            - width: 500px

                      - entity: "[[[ return 'input_boolean.purificatore_' + variables.nome + '_auto']]]"
                        name: Gestione Automatica
                        icon: mdi:refresh-auto
                        
                      - entity: "[[[ return 'input_boolean.purificatore_' + variables.nome + '_auto_off']]]"
                        type: custom:multiple-entity-row
                        name: Blocco automatico
                        toggle: true
                        state_color: true
                        entities:
                          - entity: "[[[ return 'input_datetime.purificatore_' + variables.nome + '_auto_on']]]"
                            name: Inizio lavoro
                          - entity: "[[[ return 'input_datetime.purificatore_' + variables.nome + '_auto_off']]]"
                            name: Stop lavoro

                      - entity: "[[[ return 'input_boolean.purificatore_' + variables.nome + '_modo_notte']]]"
                        type: custom:multiple-entity-row
                        name: Modalità Notte
                        toggle: true
                        state_color: true
                        entities:
                          - entity: "[[[ return 'input_datetime.purificatore_' + variables.nome + '_notte_on']]]"
                            name: Inizio lavoro
                          - entity: "[[[ return 'input_datetime.purificatore_' + variables.nome + '_notte_off']]]"
                            name: Stop lavoro


    graph:
      card:
        type: custom:apexcharts-card
        layout: minimal
        cache: true
        graph_span: 8h
        experimental:
          brush: false
        apex_config:
          chart:
            width: 120px
            height: 80px
        series:
          - entity: "[[[ return variables.sensore ]]]"
            color: steelBlue
            opacity: 0.6
            stroke_width: 2
            fill_raw: last
            curve: stepline
            type: area
            show:
              extremas: false
            group_by:
              duration: 10min
              func: avg
        style: |
          ha-card {
            --ha-card-background: "rgba(0, 0, 0, 0.0)";
            border: 0px;
          }

    auto:
      card:
        type: custom:button-card
        template: no_background
        icon: mdi:refresh-auto
        show_name: false
        size: 100%
        entity: >
          [[[ return 'input_boolean.purificatore_' + variables.nome + '_auto' ]]]
        state:
          - value: 'on'
            styles:
              icon:
                - color: "#2c8be5"
          - value: 'off'
            styles:
              icon:
                - color: Gray
        styles:
          card:
            - height: 50px
            - width: 50px
    nome:
      card:
        type: custom:button-card
        name: "[[[ return variables.titolo ]]]"
        styles:
          card:
            - height: 40px
            - width: 160px
            - background: none
            - border: none
